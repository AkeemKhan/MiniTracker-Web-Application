<div class="container">
  <h1>MiniTracker</h1>
  <div class="form-group">
    <label for="username">Username</label>
    <input id="username" type="text" class="form-control" [(ngModel)]="PlayerRequest.Name" placeholder="Enter the Username">
  </div>
  <!-- <div class="form-group">
    <label for="department">Department</label>
    <select id="department" name="department" [(ngModel)]="SelectedCommand">
      <option [value]="command.Id" *ngFor="let command of Commands" class="form-control">
        {{command.Display}}
      </option>
    </select>
  </div> -->

  <div class="form-group">
    <label for="command">Select the Game</label>
    <select class="form-control" id="command" [(ngModel)]="SelectedCommand">
        <option [value]="command.Id" *ngFor="let command of Commands">
            {{command.Display}}
          </option>
    </select>
  </div>


  <div class="form-group">
    <label for="mode">Search for a state:</label>
    <input id="mode" type="text" class="form-control" [(ngModel)]="PlayerRequest.Mode" placeholder="Enter the Mode"/>
  </div>
</div>
