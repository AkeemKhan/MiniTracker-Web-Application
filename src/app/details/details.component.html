<h1>MiniTracker</h1>
<div>
  <label>Username:
    <input [(ngModel)]="PlayerRequest.Name" placeholder="Enter the Username">
  </label>
</div>
<div>
  <label>Game:
    <input [(ngModel)]="PlayerRequest.Game" placeholder="Enter the Game">
  </label>
</div>
<div>
  <label>Mode:
    <input [(ngModel)]="PlayerRequest.Mode" placeholder="Enter the Mode">
  </label>
</div>
